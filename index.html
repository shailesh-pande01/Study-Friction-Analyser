<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Friction Analyser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="header">
            <h1>Study Friction Analyzer</h1>
            <p>A Behavioral Intelligence Platform</p>
        </div>

        <div class="main">
            <div class="main-grid">
                <div class="log-data card">
                    <h2>Log a session</h2>
                    <form>
                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <input type="text" id="subject" required placeholder="e.g Math, history, coding">
                        </div>
                        <div class="form-group">
                            <label for="time">Study Time(in min):</label>
                            <input type="number" id="time" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="session">Session:</label>
                            <select id="session">
                                <option value="morning">Morning</option>
                                <option value="evening">Evening</option>
                                <option value="night">Night</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Session status:</label>
                            <div class="radio-group">
                                <label><input type="radio" name="status" value="completed">Completed</label>
                                <label><input type="radio" name="status" value="not-done">Not done</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Frictions(What stopped you?):</label>
                            <div class="checkBox-group">
                                <label><input type="checkbox" name="friction" value="boredome">Boredome</label>
                                <label><input type="checkbox" name="friction" value="boredome">Boredome</label>
                                <label><input type="checkbox" name="friction" value="boredome">Boredome</label>
                                <label><input type="checkbox" name="friction" value="boredome">Boredome</label>
                            </div>
                        </div>

                        <button class="btn-primary" type="submit">Save Session</button>
                    </form>
                </div>

                <div class="data-column">
                    <div class="analysis card">
                        <h2>Insights Dashboard</h2>
                        <div class="stat-grid">
                            <div class="stat-box">
                                <span class="stat-label">COMPLETION RATE</span>
                                <span class="stat-val" id="completionRate">0%</span>
                            </div>
                            <div class="stat-box">
                                <span class="stat-label">TOP FRICTION</span>
                                <span class="stat-val" id="topFriction">-</span>
                            </div>
                            <div class="stat-box">
                                <span class="stat-label">WORST TIME</span>
                                <span class="stat-val" id="worstTime">-</span>
                            </div>
                        </div>

                        <div class="smartInsightsBox">
                            <p id="smartInsights">Log a session to get insights</p>
                        </div>
                    </div>

                    <div class="logs-section card">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
